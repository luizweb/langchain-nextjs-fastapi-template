services:
  # PostgreSQL com extens√£o pgvector
  database:
    image: pgvector/pgvector:pg16
    container_name: langchain-nextjs-fastapi_database
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app_user -d app_db']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: langchain-nextjs-fastapi_backend
    ports:
      - '8000:8000'
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://app_user:app_password@database:5432/app_db
      SECRET_KEY: '475f076ebebbacbbd88dec738d7dc28de65aaa9f27fadacd874fb6ebd197eabb'
      ALGORITHM: 'HS256'
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    networks:
      - app-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: langchain-nextjs-fastapi_frontend
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
