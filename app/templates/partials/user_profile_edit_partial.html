<div id="user-profile-edit" class="card" style="max-width: 520px; margin: 0 auto;">
    <h2 class="card-title">Editar Perfil</h2>
    <p class="card-subtitle">Atualize suas informações.</p>

    {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
    {% endif %}

    <form
        hx-put="/web/users/profile"
        hx-target="#user-profile-edit"
        hx-swap="outerHTML">

        <div class="form-field">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                value="{{ user.username }}"
                required
                class="form-input">
        </div>

        <div class="form-field">
            <label for="email" class="form-label">E-mail</label>
            <input
                type="email"
                id="email"
                name="email"
                value="{{ user.email }}"
                required
                class="form-input">
        </div>

        <div class="form-field">
            <label for="password" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
            <input
                type="password"
                id="password"
                name="password"
                class="form-input">
        </div>

        <div style="display:flex;gap:0.5rem;align-items:center;margin-top:0.75rem;">
            <button type="submit" class="btn">
                Salvar
            </button>

            <button
                type="button"
                class="btn btn-outline"
                hx-get="/web/users/profile"
                hx-target="#main-content"
                hx-swap="innerHTML"
                hx-push-url="true"
                style="margin-left:auto;">
                Cancelar
            </button>
        </div>
    </form>
</div>
