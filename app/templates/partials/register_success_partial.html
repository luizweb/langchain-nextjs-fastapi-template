<div id="register-success" class="card" style="max-width: 420px; margin: 0 auto;">
    <h2 class="card-title">Cadastro realizado</h2>
    <p class="card-subtitle">Sua conta foi criada com sucesso.</p>

    <div class="alert alert-success">
        Usuário criado com sucesso. Você já pode fazer login.
    </div>

    <div style="display:flex;gap:0.5rem;align-items:center;margin-top:0.75rem;">
        <button
            type="button"
            class="btn"
            hx-get="/web/auth/login"
            hx-target="#main-content"
            hx-swap="innerHTML"
            hx-push-url="true">
            Ir para Login
        </button>

        <button
            type="button"
            class="btn btn-outline"
            hx-get="/web/"
            hx-target="#main-content"
            hx-swap="innerHTML"
            hx-push-url="true"
            style="margin-left:auto;">
            Voltar
        </button>
    </div>
</div>
