<div id="register-container" class="card" style="max-width: 420px; margin: 0 auto;">
    <h2 class="card-title">Criar Conta</h2>
    <p class="card-subtitle">Preencha os dados para criar sua conta.</p>

    {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endif %}

    <form
        hx-post="/web/users/"
        hx-target="#register-container"
        hx-swap="outerHTML">

        <div class="form-field">
            <label for="username" class="form-label">Nome de usuário</label>
            <input
                type="text"
                id="username"
                name="username"
                value="{{ username or '' }}"
                required
                class="form-input">
        </div>

        <div class="form-field">
            <label for="email" class="form-label">E-mail</label>
            <input
                type="email"
                id="email"
                name="email"
                value="{{ email or '' }}"
                required
                class="form-input">
        </div>

        <div class="form-field">
            <label for="password" class="form-label">Senha</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input">
        </div>

        <div style="display:flex;gap:0.5rem;align-items:center;margin-top:0.75rem;">
            <button type="submit" class="btn">
                Criar Conta
            </button>
            <button
                type="button"
                class="btn btn-outline"
                hx-get="/web/auth/login"
                hx-target="#main-content"
                hx-swap="innerHTML"
                hx-push-url="true"
                style="margin-left:auto;">
                Voltar ao Login
            </button>
        </div>
    </form>

    <p class="mt-3 text-muted" style="font-size:0.85rem;">
        Já tem conta? 
        <a href="#" 
           hx-get="/web/auth/login"
           hx-target="#main-content"
           hx-swap="innerHTML"
           hx-push-url="true"
           style="color: var(--primary); text-decoration: none;">
            Faça login
        </a>
    </p>
</div>
